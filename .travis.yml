sudo: required
dist: trusty
language: node_js
node_js:
- '6.5'
git:
  submodules: false
before_install:
- npm config set spin false
install:
  - npm install -g bower
- npm install
before_script:
- npm run compile
script:
- npm test
- nvm use 4
- npm test
- nvm install 5
- npm test
- nvm use 6
- npm i npm -g
after_success:
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GITHUB_TOKEN}:@github.com" > .git/credentials
- export CURR_VER=`cat package.json | grep version | tr -s " " ":" | cut -d "\"" -f4`
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./scripts/publish-release.sh; fi
deploy:
  skip_cleanup: true
  provider: npm
  email: deployments@tenon.io
  api_key:
    secure: 
  on:
    branch: master
    repo: tenon-io/tenon-cli
notifications:
  slack:
    secure: 
